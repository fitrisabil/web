<!DOCTYPE html>
<html>
<head>
    <title>ArtPlayer</title>
    <meta charset="UTF-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui">
        
   <script src='https://rawcdn.githack.com/fitrisabil/web/8695b213981edb84d1b1f5709ea90ca2020ff7d9/playerjs.js'></script>

   <script src="https://cdn.jsdelivr.net/npm/cdnbye@latest"></script>
    <style>
      html,body{
      margin:0;
      width:100%;
      height:100%;
      overflow: hidden;
      }
    </style>
    
    </head>
    <body>
    
   
    

        
    <div id="playerjs" style="width:100%;height:100%;"></div>
        
    <script type="text/javascript">
            
        var ps = location.href.substr(location.href.indexOf("html?")+5).split("&");
            
        var vs = {
        id:"playerjs",
        
        hlsconfig: {
        p2pConfig:  {
        live: false,
        }
        }
    
        };
            
        for(var i = 0; i<ps.length; i++){
            var p = ps[i].substr(0,ps[i].indexOf("="));
            var v = ps[i].substr(ps[i].indexOf("=")+1);
            if(p!=v){
                vs[p] = decodeURIComponent(v);
            }
        }
            
        var playerjs = new Playerjs(vs);
            
    </script>
    
    
    
    
</body>
</html>
